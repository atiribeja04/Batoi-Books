<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>BatoiBooks</title>
</head>
<body>
    <header>
        <img src="logoBatoi.png" alt="Logo Batoi">
        <h1>BatoiBooks</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#list">Ver Libros</a></li>
            <li><a href="#form">Añadir Libro</a></li>
            <li><a href="#about">Acerca de...</a></li>
        </ul>
    </nav>
    
    <div id="messages"></div>

    <div id="list"></div>
    <div id="form">

        <div id="form">
          <div>
              <label for="id-remove">ID del libro a borrar:</label>
              <input type="number" id="id-remove">
              <button id="remove">Borrar libro</button>
          </div>
          <form id="bookForm">
              <div>
                  <label for="title">Título:</label>
                  <input type="text" id="title" name="title" required>
              </div>
      
              <div>
                  <label for="id-module">Módulo:</label>
                  <select id="id-module" name="id-module">
                      <option>- Selecciona un módulo -</option>
                  </select>
              </div>
      
              <div>
                  <label for="publisher">Editorial:</label>
                  <input type="text" id="publisher" name="publisher" required>
              </div>
      
              <div>
                  <label for="price">Precio:</label>
                  <input type="number" id="price" name="price" required>
              </div>
      
              <div>
                  <label for="pages">Páginas:</label>
                  <input type="number" id="pages" name="pages" required>
              </div>
      
              <div>
                  <label>Estado:</label>
                  <label><input type="radio" name="status" value="new"> Nuevo</label>
                  <label><input type="radio" name="status" value="good"> Usado</label>
                  <label><input type="radio" name="status" value="bad"> Dañado</label>
              </div>
      
              <div>
                  <label for="comments">Comentarios:</label>
                  <textarea id="comments" name="comments"></textarea>
              </div>
      
              <button type="submit">Añadir</button>
              <button type="reset">Reset</button>
          </form>
      </div>
      
    <div id="about">Lorem ipsum</div>
    
    <footer>
        <p>Lucian-Alexandru Tiribeja</p>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
